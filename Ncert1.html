<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latest Blogs</title>
          <style>
            .filter-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .filter-btn {
      padding: 10px 20px;
      border: 1px solid #ddd;
      background: #fff;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.3s, color 0.3s;
    }

    .filter-btn img {
      width: 20px;
      height: 20px;
    }

    .filter-btn.active {
      background: #007bff;
      color: #fff;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      margin-top: -90px:
      padding: 40px 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    
    /* Cards Section (Grid Layout) */
    .cards-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      box-sizing: border-box;
    }
    
    /* Card Styles â€“ uniform height enforced via flexbox, increased border radius */
    .card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
    /* Image Container with fixed aspect ratio (16:9) and increased border radius on top */
    .card-image {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 ratio */
      overflow: hidden;
      background: #ccc;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }
    .card-image img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    /* Top Labels */
    .top-labels {
      margin-bottom: 8px;
    }
    .top-labels .label {
      display: inline-block;
      background: #1b76dc;
      color: #fff;
      padding: 3px 8px;
      border-radius: 8px;
      font-size: 0.8em;
      margin-right: 5px;
    }
    .card-content h3 {
      font-family: 'Roboto Slab', serif;
      font-size: 1.3em;
      margin: 10px 0;
    }
    /* Description styling */
    .post-description {
      font-size: 0.95em;
      line-height: 1.5;
      margin-bottom: 15px;
      flex: 1;
    }
    /* Bottom Meta */
    .bottom-meta {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .date-logo img {
      width: 20px;
      height: auto;
      margin-right: 5px;
      border-radius: 50%;
    }
    .published-date {
      font-size: 0.9em;
      color: #777;
    }
    
    /* Responsive Text and Label Sizes */
    @media (max-width: 480px) {
      h1 { font-size: 2em; }
      .card-content h3 { font-size: 1.1em; }
      .post-description { font-size: 0.9em; }
      .published-date { font-size: 0.8em; }
      .top-labels .label { font-size: 0.7em; padding: 2px 6px; }
    }
    @media (min-width: 481px) and (max-width: 1024px) {
      h1 { font-size: 2.3em; }
      .card-content h3 { font-size: 1.2em; }
      .post-description { font-size: 0.92em; }
      .published-date { font-size: 0.85em; }
      .top-labels .label { font-size: 0.75em; }
    }
    @media (min-width: 1025px) {
      h1 { font-size: 2.5em; }
      .card-content h3 { font-size: 1.3em; }
      .post-description { font-size: 0.95em; }
      .published-date { font-size: 0.9em; }
      .top-labels .label { font-size: 0.8em; }
    }
    
    /* Responsive Grid Adjustments */
    @media (max-width: 480px) {
      .cards-section { grid-template-columns: 1fr; }
    }
    @media (min-width: 481px) and (max-width: 1024px) {
      .cards-section { grid-template-columns: repeat(2, 1fr); }
    }
    @media (min-width: 1025px) {
      .cards-section { grid-template-columns: repeat(3, 1fr); }
    }
    @media (min-width: 1201px) {
      .container { padding: 60px 40px; }
      h1 { font-size: 2.7em; }
      .card-content h3 { font-size: 1.35em; }
      .post-description { font-size: 1em; }
      .published-date { font-size: 1em; }
      .cards-section { gap: 30px; }
    }
    
    /* Enhanced Load More Button */
    #load-more-btn {
      display: block;
      margin: 30px auto;
    margin-bottom: -10px;
      padding: 15px 30px;
      background: linear-gradient(135deg, #1b76dc, #166bb3);
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.1em;
      font-weight: 600;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    #load-more-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 12px rgba(0,0,0,0.15);
    }
    #load-more-btn:active {
      transform: translateY(0);
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    #load-more-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    
    /* Spinner for loading animation */
    .spinner {
      border: 2px solid rgba(255,255,255,0.3);
      border-top: 2px solid #fff;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* End Message */
    #end-message {
      text-align: center;
      margin-top: 20px;
      font-size: 1.1em;
      color: #555;
      margin-bottom: -10px;
    }
    
    /* YouTube-Style Skeleton Loader */
    .skeleton-card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .skeleton-image {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 ratio */
      background: #e0e0e0;
      overflow: hidden;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }
    .skeleton-shimmer {
      position: absolute;
      top: 0;
      left: -150px;
      height: 100%;
      width: 150px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      animation: shimmer 1.5s infinite;
    }
    @keyframes shimmer {
      0% { transform: translateX(0); }
      100% { transform: translateX(100%); }
    }
    .skeleton-content {
      padding: 15px;
    }
    .skeleton-line {
      height: 12px;
      background: #e0e0e0;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    .skeleton-line.short { width: 40%; }
    .skeleton-line.medium { width: 70%; }
    .skeleton-line.long { width: 90%; }
    
    .latestpost-bg{
      padding: 16px;
    }
    .heading-latest{
      display: flex;
      font-size: 25px;
      margin-left: 10px;
      margin-bottom: 15px;
      font-weight: bolder;
      margin-top: -30px;
      
    }
    
    .btn1{
      background: #1b76dc;
  color: #fff;
  padding: 8px 16px;
  margin-top: 25px;
  
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background 0.3s ease;
  font-size: 0.9em;
  position: absolute;
  left: 36%;
    }
    @media (min-width: 768px){
      
      .btn1{
        left: 42%;
      }
    }
    
    .heading-latest1 {
  font-size: 30px;
  
  margin-top: 80px;
  font-weight: 501;

  margin-bottom: 20px;
}

<body>
  <div class="latestpost-bg">
    <div class="container">
      <h1>Latest Blogs</h1>

      <!-- Filter Buttons -->
      <div class="filter-buttons">
        <button class="filter-btn active" data-filter="Physics">
          <img src="physics-icon.png" alt="Physics Icon" /> Physics
        </button>
        <button class="filter-btn" data-filter="Chemistry">
          <img src="chemistry-icon.png" alt="Chemistry Icon" /> Chemistry
        </button>
        <button class="filter-btn" data-filter="Biology">
          <img src="biology-icon.png" alt="Biology Icon" /> Biology
        </button>
      </div>

      <!-- Skeleton Loader -->
      <div id="skeletonLoader" class="cards-section">
        <div class="skeleton-card">
          <div class="skeleton-image"></div>
          <div class="skeleton-line long"></div>
          <div class="skeleton-line medium"></div>
          <div class="skeleton-line short"></div>
        </div>
      </div>

      <!-- Blog Cards -->
      <div id="blog-container" class="cards-section"></div>

      <!-- Load More Button -->
      <button id="load-more-btn" style="display: none;">Load More</button>
      <p id="end-message" style="display: none;">That's all!</p>
    </div>
  </div>

  <script>
    const cloudflareProxy = 'https://neetstudyhub-api-proxy.earnmoney100a.workers.dev/';
    const maxResults = 100;
    const postsPerBatch = 6;

    let latestPosts = [];
    let displayedPosts = 0;
    let activeFilter = "Physics";

    const blogContainer = document.getElementById('blog-container');
    const loadMoreBtn = document.getElementById('load-more-btn');
    const skeletonLoader = document.getElementById('skeletonLoader');
    const endMessage = document.getElementById('end-message');
    const filterButtons = document.querySelectorAll('.filter-btn');

    function extractImageFromContent(content) {
      const imgTagMatch = content.match(/<img[^>]+src="([^">]+)"/);
      return imgTagMatch ? imgTagMatch[1] : 'https://via.placeholder.com/500x300';
    }

    function extractDownloadLink(content) {
      const downloadButtonMatch = content.match(/<a[^>]+class="download-button"[^>]+href="([^">]+)"/);
      return downloadButtonMatch ? downloadButtonMatch[1] : '#';
    }

    async function fetchBloggerPosts() {
      try {
        const response = await fetch(`${cloudflareProxy}?maxResults=${maxResults}`);
        const data = await response.json();
        if (!data.items) throw new Error("No posts found.");
        const filteredPosts = data.items.filter((post) =>
          post.labels && post.labels.some((label) =>
            ["Physics", "Chemistry", "Biology"].includes(label)
          )
        );
        latestPosts = filteredPosts.map((post) => ({
          id: post.id,
          title: post.title,
          labels: post.labels || [],
          imageUrl: extractImageFromContent(post.content),
          contentSnippet: post.content.replace(/<\/?[^>]+(>|$)/g, "").substring(0, 120),
          downloadLink: extractDownloadLink(post.content),
        }));
        skeletonLoader.style.display = "none";
        filterAndDisplayPosts();
      } catch (error) {
        skeletonLoader.style.display = "none";
        blogContainer.innerHTML = `<p>Error loading posts.</p>`;
      }
    }

    function filterAndDisplayPosts() {
      const filteredPosts = latestPosts.filter((post) => post.labels.includes(activeFilter));
      displayedPosts = 0;
      blogContainer.innerHTML = "";
      displayPosts(filteredPosts);
    }

    function displayPosts(posts) {
      const postsToDisplay = posts.slice(displayedPosts, displayedPosts + postsPerBatch);
      const postCards = postsToDisplay.map((post) => `
        <div class="card">
          <a href="post.html?postId=${post.id}" target="_self">
            <div class="card-image">
              <img src="${post.imageUrl}" alt="${post.title}" />
            </div>
          </a>
          <div class="card-content">
            <h3>${post.title}</h3>
            <p>${post.contentSnippet}...</p>
            <div class="buttons">
              <a href="post.html?postId=${post.id}" class="view-button">View</a>
              <a href="${post.downloadLink}" class="download-button" target="_blank">Download</a>
            </div>
          </div>
        </div>`).join("");
      blogContainer.innerHTML += postCards;
      displayedPosts += postsToDisplay.length;
      if (displayedPosts >= posts.length) {
        loadMoreBtn.style.display = "none";
        endMessage.style.display = "block";
      } else {
        loadMoreBtn.style.display = "block";
      }
    }

    loadMoreBtn.addEventListener("click", () => {
      const filteredPosts = latestPosts.filter((post) => post.labels.includes(activeFilter));
      displayPosts(filteredPosts);
    });

    filterButtons.forEach((button) => {
      button.addEventListener("click", () => {
        filterButtons.forEach((btn) => btn.classList.remove("active"));
        button.classList.add("active");
        activeFilter = button.dataset.filter;
        filterAndDisplayPosts();
      });
    });

    document.addEventListener("DOMContentLoaded", fetchBloggerPosts);
  </script>
</body>
</html>
