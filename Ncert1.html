<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blogger Posts</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    /* Button Styles */
    button {
      background-color: #0066cc;
    }

    button:hover {
      background-color: #004d99;
    }

    /* Loading spinner styles */
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-top: 4px solid #0066cc;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body class="bg-gradient-to-r from-gray-100 to-gray-200 min-h-screen p-6">
  <div class="container mx-auto">
    <h1 class="text-4xl font-bold text-center mb-10 text-gray-800">Filtered Cards by Subject</h1>
    <!-- Filter Buttons -->
    <div class="grid grid-cols-2 gap-4 sm:flex sm:justify-center mb-8">
      <button id="physics" class="flex items-center justify-center text-white px-6 py-2 rounded-lg">
        <span class="mr-2">‚öõÔ∏è</span> Physics
      </button>
      <button id="chemistry" class="flex items-center justify-center text-white px-6 py-2 rounded-lg">
        <span class="mr-2">üß™</span> Chemistry
      </button>
      <button id="biology" class="flex items-center justify-center text-white px-6 py-2 rounded-lg col-span-2">
        <span class="mr-2">üß¨</span> Biology
      </button>
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="hidden text-red-600 text-center text-lg font-medium mb-4"></div>

    <!-- No Posts Message -->
    <div id="noPostsMessage" class="hidden text-center text-lg font-medium text-gray-600 my-8">
      No posts found. Please try a different filter.
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="flex justify-center items-center my-10 hidden">
      <div class="spinner"></div>
    </div>

    <!-- Cards Section -->
    <div id="cardContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
      <!-- Posts will be dynamically added here -->
    </div>
  </div>

  <script>
    const proxyUrl = 'https://neetstudyhub-api-proxy.earnmoney100a.workers.dev/'; // Your custom proxy URL

    // Fetch posts and display them
    async function fetchPosts() {
      const cardContainer = document.getElementById('cardContainer');
      const errorMessage = document.getElementById('errorMessage');
      const noPostsMessage = document.getElementById('noPostsMessage');

      try {
        const response = await fetch(proxyUrl);

        // Check for errors in the response
        if (!response.ok) {
          throw new Error(`Error fetching posts: ${response.status} - ${response.statusText}`);
        }

        const data = await response.json();
        const posts = data.items || [];

        // Clear existing cards, error messages, and no-posts message
        cardContainer.innerHTML = '';
        errorMessage.classList.add('hidden');
        errorMessage.textContent = '';
        noPostsMessage.classList.add('hidden');

        // If no posts available
        if (posts.length === 0) {
          noPostsMessage.classList.remove('hidden');
          return;
        }

        // Loop through posts and create cards
        let postFound = false;
        posts.forEach(post => {
          const labels = post.labels || [];
          const content = post.content || '';
          const hasClass11 = labels.includes('class11');

          // Only include posts with "class11" label
          if (!hasClass11) return;

          postFound = true;

          // Fetch thumbnail from media$thumbnail or content
          let thumbnail = 'https://placehold.co/600x400'; // Default placeholder
          if (post.media$thumbnail) {
            thumbnail = post.media$thumbnail.url;
          } else {
            const parser = new DOMParser();
            const doc = parser.parseFromString(content, 'text/html');
            const imgTag = doc.querySelector('img');
            if (imgTag) {
              thumbnail = imgTag.src;
            }
          }

          // Extract download link from <download-button> even if hidden
          const parser = new DOMParser();
          const doc = parser.parseFromString(content, 'text/html');
          const downloadButton = doc.querySelector('download-button')?.textContent.trim() || '#';

          const cardHTML = `
            <div class="card bg-white shadow-xl rounded-2xl overflow-hidden transform transition-all hover:scale-105 ${labels.join(' ').toLowerCase()}">
              <img src="${thumbnail}" alt="Card Image" class="w-full h-64 object-cover">
              <div class="p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-3">${post.title}</h2>
                <p class="text-gray-600 mb-5">${post.content.slice(0, 100)}...</p>
                <div class="flex justify-between">
                  <button class="text-white px-4 py-2 w-32 rounded-lg" onclick="window.open('${downloadButton}', '_blank')">Download</button>
                  <button class="text-white px-4 py-2 w-32 rounded-lg" onclick="window.open('${post.url}', '_blank')">View</button>
                </div>
              </div>
            </div>
          `;
          cardContainer.innerHTML += cardHTML;
        });

        // Show no posts message if no valid posts are found
        if (!postFound) {
          noPostsMessage.classList.remove('hidden');
        }

        // Show default filter (Physics)
        filterCards('physics');
      } catch (error) {
        // Display error message
        errorMessage.textContent = error.message;
        errorMessage.classList.remove('hidden');
        cardContainer.innerHTML = ''; // Clear cards if an error occurs
      }
    }

    // Filter functionality
    document.getElementById('physics').addEventListener('click', () => applyFilter('physics'));
    document.getElementById('chemistry').addEventListener('click', () => applyFilter('chemistry'));
    document.getElementById('biology').addEventListener('click', () => applyFilter('biology'));

    // Show spinner and filter cards
    function applyFilter(label) {
      const spinner = document.getElementById('loadingSpinner');
      const cardContainer = document.getElementById('cardContainer');
      const noPostsMessage = document.getElementById('noPostsMessage');

      // Hide cards and show spinner
      cardContainer.style.display = 'none';
      spinner.classList.remove('hidden');
      noPostsMessage.classList.add('hidden');

      // Simulate delay for filtering
      setTimeout(() => {
        filterCards(label);

        // Show cards and hide spinner
        cardContainer.style.display = 'grid';
        spinner.classList.add('hidden');

        // Show no posts message if no visible cards
        const visibleCards = document.querySelectorAll(`.card.${label}`);
        if (visibleCards.length === 0) {
          noPostsMessage.classList.remove('hidden');
        }
      }, 500);
    }

    // Filter cards based on label
    function filterCards(label) {
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        if (card.classList.contains(label)) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }

    // Fetch and display posts on page load
    fetchPosts();
  </script>
</body>
</html>
