<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <meta name="keywords" content="NEET preparation, NEET study materials, NEET PYQs, NCERT solutions, medical entrance exam">

   <meta name="robots" content="index, follow">

   <!-- Open Graph Meta Tags -->
   <meta property="og:title" content="NEET Study Hub - Complete NEET Preparation Resources">
   <meta property="og:description" content="Comprehensive study materials, previous year questions, NCERT solutions, and expert guidance for NEET preparation.">
   <meta property="og:image" content="https://neetstudyhub.com/images/og-image.jpg">
   <meta property="og:url" content="https://neetstudyhub.github.io/Neetstudyhub/">

   <!-- Bootstrap & Font Awesome -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

   <!-- Custom CSS -->
   <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1100px;
            margin: auto;
        }
        .post-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            display: flex;
            align-items: center;
        }
        .post-card:hover {
            transform: scale(1.02);
        }
        .thumbnail {
            width: 120px;
            height: 80px;
            object-fit: cover;
            border-radius: 6px;
            margin-right: 15px;
        }
        .post-content h2 {
            font-size: 18px;
            color: #007bff;
            cursor: pointer;
        }
        .post-content h2:hover {
            text-decoration: underline;
        }
        .post-content p {
            font-size: 14px;
            color: #666;
        }
        .skeleton {
            background: #e0e0e0;
            height: 80px;
            width: 100%;
            border-radius: 6px;
            margin-bottom: 15px;
            animation: loading 1.5s infinite ease-in-out;
        }
        @keyframes loading {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        #loadMore {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            text-align: center;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        #loadMore:hover {
            background: #0056b3;
        }
   </style>
</head>
<body>

   <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
       <div class="container">
           <a class="navbar-brand" href="index.html"><i class="fas fa-microscope me-2"></i>NEET Study Hub</a>
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
               <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="navbarNav">
               <ul class="navbar-nav ms-auto">
                   <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                   <li class="nav-item"><a class="nav-link" href="pyqs.html">PYQs</a></li>
                   <li class="nav-item"><a class="nav-link" href="ncert.html">NCERT PDFs</a></li>
                   <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
               </ul>
           </div>
       </div>
   </nav>

   <div class="container">
       <h1 class="mt-4 text-center">Latest Blog Posts</h1>
       <div id="posts"></div>
       <button id="loadMore">Load More</button>
   </div>

   <script>
       const apiUrl = "https://neetstudyhub-api-proxy.earnmoney100a.workers.dev/";
       const postsContainer = document.getElementById("posts");
       const loadMoreBtn = document.getElementById("loadMore");
       let startIndex = 0;
       const postsPerPage = 12;

       function showSkeleton(count) {
           postsContainer.innerHTML = "";
           for (let i = 0; i < count; i++) {
               let skeleton = document.createElement("div");
               skeleton.classList.add("skeleton");
               postsContainer.appendChild(skeleton);
           }
       }

       async function fetchPosts() {
           showSkeleton(postsPerPage);
           try {
               const response = await fetch(apiUrl);
               const data = await response.json();
               displayPosts(data.items.slice(startIndex, startIndex + postsPerPage));
               startIndex += postsPerPage;
               if (startIndex >= data.items.length) {
                   loadMoreBtn.style.display = "none";
               }
           } catch (error) {
               console.error("Error fetching posts:", error);
           }
       }

       function displayPosts(posts) {
           postsContainer.innerHTML = "";
           posts.forEach(post => {
               let imgSrc = "https://via.placeholder.com/120x80"; 
               const imgMatch = post.content.match(/<img.*?src=["'](.*?)["']/);
               if (imgMatch) imgSrc = imgMatch[1];

               const postElement = document.createElement("div");
               postElement.classList.add("post-card");
               postElement.innerHTML = `
                   <img class="thumbnail" src="${imgSrc}" alt="Thumbnail">
                   <div class="post-content">
                       <h2 onclick="openPost('${post.id}')">${post.title}</h2>
                       <p>${post.content.replace(/<[^>]+>/g, "").substring(0, 100)}...</p>
                   </div>
               `;
               postsContainer.appendChild(postElement);
           });
       }

       function openPost(postId) {
           window.location.href = `post.html?id=${postId}`;
       }

       loadMoreBtn.addEventListener("click", fetchPosts);
       fetchPosts();
   </script>
</body>
</html>
