<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCERT PDFs - NEET Study Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        main {
            min-height: calc(100vh - 150px);
        }

        footer {
            margin-top: 25px;
        }

        .filter-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-container select {
            border-radius: 6px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 14px;
            min-width: 200px;
            background: #f8f9fa;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-container select:hover {
            border-color: #007bff;
            box-shadow: 0px 2px 6px rgba(0, 123, 255, 0.3);
        }

        .card {
            border: 1px solid #e3e3e3;
            border-radius: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-body {
            padding: 20px;
            text-align: center;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .card-footer {
            background: #f8f9fa;
            border-top: 1px solid #e3e3e3;
        }

        .btn-primary {
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 14px;
            font-weight: 600;
            background: #007bff;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #0056b3;
            color: #fff;
        }

        @media (min-width: 576px) {
            .card-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 20px;
            }

            .card-container .col-md-4 {
                flex: 1 0 45%; /* Show 2 cards in one row for all screen sizes */
                max-width: 45%;
            }
        }

        @media (max-width: 575.98px) {
            .card-container .col-md-4 {
                flex: 1 0 100%; /* Single card per row on small screens */
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-book me-2"></i>NEET Study Hub
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="ncert.html">NCERT PDFs</a></li>
                    <li class="nav-item"><a class="nav-link" href="pyqs.html">PYQs</a></li>
                    <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <section class="py-5 bg-light">
            <div class="container">
                <h1 class="text-center mb-4">NCERT PDFs</h1>
                <div class="filter-container">
                    <!-- Filter for Class -->
                    <select id="classFilter">
                        <option value="all">All Classes</option>
                        <option value="6th">Class 6</option>
                        <option value="7th">Class 7</option>
                        <option value="8th">Class 8</option>
                        <option value="9th">Class 9</option>
                        <option value="10th">Class 10</option>
                        <option value="11th">Class 11</option>
                        <option value="12th">Class 12</option>
                    </select>

                    <!-- Filter for Subject -->
                    <select id="subjectFilter">
                        <option value="all">All Subjects</option>
                        <option value="Physics">Physics</option>
                        <option value="Chemistry">Chemistry</option>
                        <option value="Biology">Biology</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="SocialScience">Social Science</option>
                        <option value="English">English</option>
                    </select>
                </div>

                <div class="card-container row" id="ncertContainer">
                    <!-- NCERT PDFs will be loaded dynamically -->
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="text-center">
                <p>&copy; 2025 NEET Study Hub. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const ncertContainer = document.getElementById("ncertContainer");
        const classFilter = document.getElementById("classFilter");
        const subjectFilter = document.getElementById("subjectFilter");
        const apiProxyUrl = "https://neetstudyhub-api-proxy.earnmoney100a.workers.dev/";

        async function fetchNCERTPosts() {
            ncertContainer.innerHTML = "<p>Loading...</p>";
            try {
                const response = await fetch(`${apiProxyUrl}?label=ncertpdf`);
                const data = await response.json();
                if (data && data.items) {
                    displayNCERTs(data.items);
                } else {
                    ncertContainer.innerHTML = "<p>No NCERT PDFs Found!</p>";
                }
            } catch (error) {
                console.error("Error fetching NCERT PDFs:", error);
                ncertContainer.innerHTML = "<p>Failed to load content. Please try again later.</p>";
            }
        }

        function extractInfoFromContent(content, key) {
            const regex = new RegExp(`<strong>${key}:<\/strong>\\s*(.+?)<`, 'i');
            const match = content.match(regex);
            return match ? match[1].trim() : `Unknown ${key}`;
        }

        function displayNCERTs(posts) {
            ncertContainer.innerHTML = "";

            posts.forEach((post) => {
                const title = post.title || "Untitled";
                const content = post.content || "";

                const classLabel = extractInfoFromContent(content, "Class");
                const subjectLabel = extractInfoFromContent(content, "Subject");

                const tempDiv = document.createElement("div");
                tempDiv.innerHTML = content;

                const downloadLink = tempDiv.querySelector(".download-button")?.getAttribute("href") || "#";

                const card = `
                    <div class="col-md-4" data-class="${classLabel}" data-subject="${subjectLabel}">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">${title}</h5>
                                <p class="card-text">
                                    <strong>Class:</strong> ${classLabel}<br>
                                    <strong>Subject:</strong> ${subjectLabel}
                                </p>
                            </div>
                            <div class="card-footer text-center">
                                <a href="${downloadLink}" class="btn btn-primary btn-sm" target="_blank">Download</a>
                            </div>
                        </div>
                    </div>
                `;

                ncertContainer.innerHTML += card;
            });
        }

        function filterNCERTs() {
            const selectedClass = classFilter.value;
            const selectedSubject = subjectFilter.value;

            const cards = document.querySelectorAll("#ncertContainer .col-md-4");
            cards.forEach((card) => {
                const cardClass = card.getAttribute("data-class");
                const cardSubject = card.getAttribute("data-subject");

                const matchClass = selectedClass === "all" || cardClass === selectedClass;
                const matchSubject = selectedSubject === "all" || cardSubject === selectedSubject;

                if (matchClass && matchSubject) {
                    card.style.display = "block";
                } else {
                    card.style.display = "none";
                }
            });
        }

        classFilter.addEventListener("change", filterNCERTs);
        subjectFilter.addEventListener("change", filterNCERTs);

        fetchNCERTPosts();
    </script>
</body>
</html>
