    <style>
        /* Post Card Styling */
        .post-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }

        .post-card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .post-thumbnail {
            height: 200px;
            object-fit: cover;
            width: 100%;
        }

        .post-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            text-transform: capitalize;
        }

        .post-label {
            font-size: 14px;
            color: #fff;
            background-color: #007bff;
            padding: 2px 8px;
            border-radius: 4px;
            margin-right: 5px;
            display: inline-block;
        }

        .post-card-body {
            padding: 16px;
        }

        .post-buttons {
            margin-top: 12px;
        }

        .post-buttons a {
            margin-right: 8px;
        }

        /* Skeleton Loader Styling */
        .skeleton-thumbnail {
            height: 200px;
            background-color: #e0e0e0;
            animation: skeleton-loading 1.5s infinite ease-in-out;
        }

        .skeleton-title {
            height: 20px;
            background-color: #e0e0e0;
            animation: skeleton-loading 1.5s infinite ease-in-out;
            margin-bottom: 10px;
        }

        .skeleton-label {
            height: 14px;
            width: 50px;
            background-color: #e0e0e0;
            animation: skeleton-loading 1.5s infinite ease-in-out;
            border-radius: 4px;
            margin-right: 5px;
            display: inline-block;
        }

        .skeleton-buttons {
            height: 32px;
            width: 80px;
            background-color: #e0e0e0;
            animation: skeleton-loading 1.5s infinite ease-in-out;
            border-radius: 4px;
            margin-right: 5px;
            display: inline-block;
        }

        /* Skeleton Loading Animation */
        @keyframes skeleton-loading {
            0% {
                background-color: #e0e0e0;
            }
            50% {
                background-color: #f0f0f0;
            }
            100% {
                background-color: #e0e0e0;
            }
        }
         @media (max-width: 576px) {
            .col-md-4 {
                flex: 0 0 50%;
                max-width: 50%;
            }
        }

        @media (min-width: 577px) and (max-width: 768px) {
            .col-md-4 {
                flex: 0 0 33.333%;
                max-width: 33.333%;
            }
        }

        @media (min-width: 769px) {
            .col-md-4 {
                flex: 0 0 25%;
                max-width: 25%;
            }
    </style>
</head>

    <script>
        const pyqsContainer = document.getElementById("pyqsContainer");
        const apiProxyUrl = "https://neetstudyhub-api-proxy.earnmoney100a.workers.dev/";

        // Show Skeleton Loader
        function showSkeletonLoader(count = 6) {
            pyqsContainer.innerHTML = "";
            for (let i = 0; i < count; i++) {
                pyqsContainer.innerHTML += `
                    <div class="col-md-4 mb-4">
                        <div class="post-card">
                            <div class="skeleton-thumbnail"></div>
                            <div class="post-card-body">
                                <div class="skeleton-title"></div>
                                <div class="skeleton-label"></div>
                                <div class="skeleton-label"></div>
                                <div class="mt-3">
                                    <div class="skeleton-buttons"></div>
                                    <div class="skeleton-buttons"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        // Fetch Blogger Posts
        async function fetchPosts() {
            showSkeletonLoader(); // Show the loader while data is being fetched
            try {
                const response = await fetch(`${apiProxyUrl}?label=ncertpdf`);
                const data = await response.json();

                if (data && data.items) {
                    const filteredPosts = data.items.filter((post) => {
                        return post.labels?.some(label =>
                            ["NCERTPDF", "ncertpdf", "NCERTpdf", "ncertPDF"].includes(label)
                        );
                    });

                    if (filteredPosts.length > 0) {
                        displayPosts(filteredPosts);
                    } else {
                        pyqsContainer.innerHTML = "<p class='text-center'>No NCERT PDFs Found!</p>";
                    }
                } else {
                    pyqsContainer.innerHTML = "<p class='text-center'>No NCERT PDFs Found!</p>";
                }
            } catch (error) {
                console.error("Error fetching posts:", error);
                pyqsContainer.innerHTML = "<p class='text-center'>Failed to load content. Please try again later.</p>";
            }
        }

        // Get Thumbnail from the Post
        function getThumbnail(post) {
            if (post.media$thumbnail?.url) {
                return post.media$thumbnail.url.replace("s72-c", "s300-c"); // Adjust thumbnail size
            } else {
                const imgTag = post.content.match(/<img[^>]+src="([^">]+)/);
                return imgTag ? imgTag[1] : "https://via.placeholder.com/300x180"; // Default placeholder
            }
        }

        // Display Posts
        function displayPosts(posts) {
            pyqsContainer.innerHTML = ""; // Clear Skeleton
            posts.forEach(post => {
                const title = post.title || "Untitled";
                const labels = post.labels || [];
                const thumbnail = getThumbnail(post);
                const downloadLink = "#";  // Replace with actual download link
                const solutionLink = "#";  // Replace with actual solution link

                const postCard = `
                    <div class="col-md-4 mb-4">
                        <div class="post-card">
                            <img src="${thumbnail}" alt="${title}" class="post-thumbnail">
                            <div class="post-card-body">
                                <div class="post-title">${title}</div>
                                <div>${labels.map(label => `<span class="post-label">${label}</span>`).join("")}</div>
                                <div class="post-buttons">
                                    <a href="${downloadLink}" class="btn btn-primary btn-sm">Download</a>
                                    <a href="${solutionLink}" class="btn btn-secondary btn-sm">Solution</a>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                pyqsContainer.innerHTML += postCard;
            });
        }

        // Initialize Fetch
        fetchPosts();
    </script>
