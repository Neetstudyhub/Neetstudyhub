    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <style>
        /* Skeleton Loader Styling */
        .skeleton-card {
            background: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            animation: shimmer 1.2s infinite linear;
        }

        .skeleton-thumbnail {
            width: 100%;
            height: 180px;
            background: #e0e0e0;
        }

        .skeleton-title {
            width: 60%;
            height: 20px;
            background: #e0e0e0;
            margin: 15px auto;
        }

        .skeleton-text {
            width: 80%;
            height: 14px;
            background: #e0e0e0;
            margin: 10px auto;
        }

        .skeleton-button {
            width: 70%;
            height: 30px;
            background: #e0e0e0;
            margin: 8px auto;
            border-radius: 6px;
        }

        /* Card Styling */
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-img-top {
            height: 180px;
            object-fit: cover;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
        }

        .card-text {
            font-size: 14px;
            color: #555;
        }

        .card-footer .btn {
            margin: 5px 0;
        }

        .card-footer .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .card-footer .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        /* Shimmer Effect */
        @keyframes shimmer {
            0% {
                background-color: #f4f4f4;
            }
            50% {
                background-color: #e0e0e0;
            }
            100% {
                background-color: #f4f4f4;
            }
        }

        main {
            min-height: calc(100vh - 200px); /* Adjust this based on header and footer height */
        }

        @media (max-width: 768px) {
            footer {
                margin-top: 15px;
            }
        }

        @media (min-width: 769px) {
            footer {
                margin-top: 25px;
            }
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const pyqsContainer = document.getElementById("pyqsContainer");
    const apiProxyUrl = "https://neetstudyhub-api-proxy.earnmoney100a.workers.dev/";

    function showSkeletonLoader(count = 6) {
        pyqsContainer.innerHTML = "";
        for (let i = 0; i < count; i++) {
            pyqsContainer.innerHTML += `
                <div class="col-md-4 mb-4">
                    <div class="card skeleton-card h-100">
                        <div class="skeleton-thumbnail" style="height: 180px;"></div>
                        <div class="card-body">
                            <div class="skeleton-title"></div>
                            <div class="skeleton-text"></div>
                            <div class="skeleton-text"></div>
                        </div>
                        <div class="card-footer text-center">
                            <div class="skeleton-button"></div>
                        </div>
                    </div>
                </div>
            `;
        }
    }

    async function fetchPosts() {
        showSkeletonLoader();
        try {
            const response = await fetch(`${apiProxyUrl}?label=ncertpdf`);
            const data = await response.json();

            if (data && data.items) {
                const filteredPosts = data.items.filter((post) => {
                    return post.labels?.some(label => 
                        ["NCERTPDF", "ncertpdf", "NCERTpdf", "ncertPDF"].includes(label)
                    );
                });

                if (filteredPosts.length > 0) {
                    displayPosts(filteredPosts);
                } else {
                    pyqsContainer.innerHTML = "<p class='text-center'>No NCERT PDFs Found!</p>";
                }
            } else {
                pyqsContainer.innerHTML = "<p class='text-center'>No NCERT PDFs Found!</p>";
            }
        } catch (error) {
            console.error("Error fetching posts:", error);
            pyqsContainer.innerHTML = "<p class='text-center'>Failed to load content. Please try again later.</p>";
        }
    }

    function getThumbnail(post) {
        if (post.media$thumbnail?.url) {
            return post.media$thumbnail.url;
        }

        const tempDiv = document.createElement("div");
        tempDiv.innerHTML = post.content;

        const imgTag = tempDiv.querySelector("img");
        if (imgTag) {
            return imgTag.src;
        }

        return "https://via.placeholder.com/300x180";
    }

    function displayPosts(posts) {
        pyqsContainer.innerHTML = "";

        posts.forEach((post) => {
            const title = post.title || "Untitled";
            const content = post.content || "";
            const thumbnail = getThumbnail(post);

            const tempDiv = document.createElement("div");
            tempDiv.innerHTML = content;

            const downloadLink = tempDiv.querySelector(".download-button")?.getAttribute("href") || "#";
            const solutionLink = tempDiv.querySelector(".solution-button")?.getAttribute("href") || "#";

            const postCard = `
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <img src="${thumbnail}" alt="${title}" class="card-img-top img-fluid">
                        <div class="card-body">
                            <h5 class="card-title">${title}</h5>
                            <p class="card-text">Prepare effectively with these NCERT PDFs.</p>
                        </div>
                        <div class="card-footer text-center">
                            <a href="${downloadLink}" class="btn btn-primary btn-sm mb-2" target="_blank">Download</a>
                            <a href="${solutionLink}" class="btn btn-secondary btn-sm" target="_blank">View Solution</a>
                        </div>
                    </div>
                </div>
            `;

            pyqsContainer.innerHTML += postCard;
        });
    }

    fetchPosts();
</script>
