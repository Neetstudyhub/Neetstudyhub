    <style>
        
/* post cards */
        
 .post-card {
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
    transition: all 0.3s ease-in-out;
    width: 90%;
    margin: 5% auto;
    box-sizing: border-box;
}

.post-card:hover {
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.post-thumbnail {
    height: auto;
    width: 100%;
    object-fit: cover;
}

.post-title {
    font-size: 18px;
    font-weight: bold;
    color: #333;
    margin-bottom: 8px;
    text-transform: capitalize;
    text-align: left;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.post-label {
    font-size: 14px;
    color: #fff;
    background-color: #007bff;
    padding: 2px 8px;
    border-radius: 4px;
    margin-right: 5px;
    display: inline-block;
}

.post-card-body {
    padding: 16px;
}

.post-buttons {
    margin-top: 12px;
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    flex-direction: column;
}

.post-buttons a {
    padding: 8px 16px;
    text-align: center;
    font-size: 14px;
    background-color: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.3s;
}

.post-buttons a:hover {
    background-color: #0056b3;
}

@media (min-width: 468px) {
    .post-card {
        width: 400px;
        margin: 2.5%;
        display: inline-block;
        vertical-align: top;
    }

    .post-thumbnail {
        height: 200px;
    }

    .post-buttons {
        flex-direction: row;
        justify-content: flex-start;
    }

    .post-buttons a {
        font-size: 12px;
    }
}

@media (min-width: 768px) {
    .post-card {
        width: 450px;
        margin: 2.5%;
        display: inline-block;
        vertical-align: top;
    }

    .post-thumbnail {
        height: 200px;
    }

    .post-buttons {
        flex-direction: row;
        justify-content: flex-start;
    }

    .post-buttons a {
        font-size: 12px;
    }
}

@media (min-width: 1024px) {
    .post-card {
        width: 45%;
        margin: 2.5%;
    }

    .post-thumbnail {
        height: 250px;
    }
}
        

/* Skeleton Loader Styling */
.skeleton-thumbnail {
    height: 200px;
    background-color: #e0e0e0;
    animation: skeleton-loading 1.5s infinite ease-in-out;
}

.skeleton-title {
    height: 20px;
    background-color: #e0e0e0;
    animation: skeleton-loading 1.5s infinite ease-in-out;
    margin-bottom: 10px;
}

.skeleton-label {
    height: 14px;
    width: 50px;
    background-color: #e0e0e0;
    animation: skeleton-loading 1.5s infinite ease-in-out;
    border-radius: 4px;
    margin-right: 5px;
    display: inline-block;
}

.skeleton-buttons {
    height: 32px;
    width: 80px;
    background-color: #e0e0e0;
    animation: skeleton-loading 1.5s infinite ease-in-out;
    border-radius: 4px;
    margin-right: 5px;
    display: inline-block;
}

/* Skeleton Loading Animation */
@keyframes skeleton-loading {
    0% {
        background-color: #e0e0e0;
    }
    50% {
        background-color: #f0f0f0;
    }
    100% {
        background-color: #e0e0e0;
    }
}

    </style>

<script>
    const pyqsContainer = document.getElementById("pyqsContainer");
const apiProxyUrl = "https://neetstudyhub-api-proxy.earnmoney100a.workers.dev/";

/**
 * Show Skeleton Loader
 * @param {number} count - Number of skeletons to display
 */
function showSkeletonLoader(count = 6) {
    pyqsContainer.innerHTML = "";
    for (let i = 0; i < count; i++) {
        pyqsContainer.innerHTML += `
            <div class="col-md-4 mb-4">
                <div class="post-card">
                    <div class="skeleton-thumbnail"></div>
                    <div class="post-card-body">
                        <div class="skeleton-title"></div>
                        <div class="skeleton-label"></div>
                        <div class="skeleton-label"></div>
                        <div class="mt-3">
                            <div class="skeleton-buttons"></div>
                            <div class="skeleton-buttons"></div>
                        </div>
                    </div>
                </div>
            </div>
        `;
    }
}

/**
 * Fetch Blogger Posts
 */
async function fetchPosts() {
    showSkeletonLoader(); // Show the loader while data is being fetched
    try {
        const response = await fetch(`${apiProxyUrl}?label=ncertpdf`);
        const data = await response.json();

        if (data && data.items) {
            const filteredPosts = data.items.filter((post) => {
                return post.labels?.some(label =>
                    ["NCERTPDF", "ncertpdf", "NCERTpdf", "ncertPDF"].includes(label)
                );
            });

            if (filteredPosts.length > 0) {
                displayPosts(filteredPosts);
            } else {
                pyqsContainer.innerHTML = "<p class='text-center'>No NCERT PDFs Found!</p>";
            }
        } else {
            pyqsContainer.innerHTML = "<p class='text-center'>No NCERT PDFs Found!</p>";
        }
    } catch (error) {
        console.error("Error fetching posts:", error);
        pyqsContainer.innerHTML = "<p class='text-center'>Failed to load content. Please try again later.</p>";
    }
}

/**
 * Get Thumbnail from the Post
 * @param {object} post - Blogger post object
 */
function getThumbnail(post) {
    if (post.media$thumbnail?.url) {
        return post.media$thumbnail.url;
    }

    const tempDiv = document.createElement("div");
    tempDiv.innerHTML = post.content;

    const imgTag = tempDiv.querySelector("img");
    if (imgTag) {
        return imgTag.src;
    }

    return "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi4FXtUrHHNEVfV1gKmLwrEpTd-eJpe5uvYhvxLPIMfrtNR5WF909tI3XiMb0-DJY5jer8jt5aQNsFcSJDHRzg9QwjevTH6q4SR_5_h1vDtseMVf3dUhxwnqJPEERflJc-Is7gJazPJLDLBmKJ51ZwyV2-4piE9w2JUjkamyvlrZugFn2Mqn7y6z-pnbhdn/s639/1000030327.png";
}

/**
 * Display Blogger Posts
 * @param {Array} posts - List of filtered Blogger posts
 */
function displayPosts(posts) {
    pyqsContainer.innerHTML = ""; // Clear skeleton loader

    posts.forEach((post) => {
        const title = post.title || "Untitled";
        const content = post.content || "";
        const labels = post.labels || [];
        const thumbnail = getThumbnail(post);

        const tempDiv = document.createElement("div");
        tempDiv.innerHTML = content;

        const downloadLink = tempDiv.querySelector(".download-button")?.getAttribute("href") || "#";
        const solutionLink = tempDiv.querySelector(".solution-button")?.getAttribute("href") || "#";

        const postCard = `
            <div class="col-md-4 mb-4">
                <div class="post-card">
                    <img src="${thumbnail}" alt="${title}" class="post-thumbnail">
                    <div class="post-card-body">
                        <div class="post-title">${title}</div>
                        <div>
                            ${labels.map(label => `<span class="post-label">${label}</span>`).join('')}
                        </div>
                        <div class="post-buttons mt-3">
                            <a href="${downloadLink}" class="btn btn-primary btn-sm" target="_blank">Download</a>
                            <a href="${solutionLink}" class="btn btn-secondary btn-sm" target="_blank">Solution</a>
                        </div>
                    </div>
                </div>
            </div>
        `;

        pyqsContainer.innerHTML += postCard;
    });
}

fetchPosts();

</script>
