/* Global Styles */
body {
  font-family: 'Poppins', sans-serif;
  background-color: #f8f9fa;
  margin: 0;
  padding: 0;
}

/* Navigation Bar Customizations (if needed) */
.navbar-brand i {
  color: #fff;
}

/* Post Card Styles */
.post-card {
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  transition: transform 0.2s ease;
}

.post-card:hover {
  transform: translateY(-5px);
}

.post-thumbnail {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.post-card-body {
  padding: 15px;
}

.post-title {
  font-size: 1.2rem;
  font-weight: 600;
  margin-bottom: 10px;
  color: #333;
}

.post-label {
  display: inline-block;
  background-color: #007bff;
  color: #fff;
  padding: 2px 8px;
  border-radius: 3px;
  font-size: 0.75rem;
  margin-right: 5px;
  margin-bottom: 5px;
}

/* Post Buttons */
.post-buttons .btn {
  margin-right: 5px;
}

/* Skeleton Loader Styles */
.skeleton-thumbnail,
.skeleton-title,
.skeleton-label,
.skeleton-buttons {
  background-color: #e0e0e0;
  border-radius: 4px;
  animation: shimmer 1.5s infinite;
  background: linear-gradient(to right, #e0e0e0 0%, #f8f8f8 50%, #e0e0e0 100%);
  background-size: 200% 100%;
}

@keyframes shimmer {
  0% {
    background-position: -200% 0;
  }
  100% {
    background-position: 200% 0;
  }
}

.skeleton-thumbnail {
  width: 100%;
  height: 200px;
  margin-bottom: 10px;
}

.skeleton-title {
  width: 80%;
  height: 20px;
  margin-bottom: 10px;
}

.skeleton-label {
  width: 40%;
  height: 15px;
  margin-bottom: 5px;
}

.skeleton-buttons {
  width: 30%;
  height: 30px;
  margin-right: 5px;
  display: inline-block;
}

/* Footer Styles */
footer {

  color: #fff;
}

footer a {
  color: #adb5bd;
  text-decoration: none;
}

footer a:hover {
  color: #fff;
}

/* Responsive Adjustments */
@media (max-width: 767.98px) {
  .post-thumbnail {
    height: 150px;
  }
}

<script>
    const pyqsContainer = document.getElementById("pyqsContainer");
const apiProxyUrl = "https://neetstudyhub-api-proxy.earnmoney100a.workers.dev/";

/**
 * Show Skeleton Loader
 * @param {number} count - Number of skeletons to display
 */
function showSkeletonLoader(count = 6) {
    pyqsContainer.innerHTML = "";
    for (let i = 0; i < count; i++) {
        pyqsContainer.innerHTML += `
            <div class="col-md-4 mb-4">
                <div class="post-card">
                    <div class="skeleton-thumbnail"></div>
                    <div class="post-card-body">
                        <div class="skeleton-title"></div>
                        <div class="skeleton-label"></div>
                        <div class="skeleton-label"></div>
                        <div class="mt-3">
                            <div class="skeleton-buttons"></div>
                            <div class="skeleton-buttons"></div>
                        </div>
                    </div>
                </div>
            </div>
        `;
    }
}

/**
 * Fetch Blogger Posts
 */
async function fetchPosts() {
    showSkeletonLoader(); // Show the loader while data is being fetched
    try {
        const response = await fetch(`${apiProxyUrl}?label=ncertpdf`);
        const data = await response.json();

        if (data && data.items) {
            const filteredPosts = data.items.filter((post) => {
                return post.labels?.some(label =>
                    ["NCERTPDF", "ncertpdf", "NCERTpdf", "ncertPDF"].includes(label)
                );
            });

            if (filteredPosts.length > 0) {
                displayPosts(filteredPosts);
            } else {
                pyqsContainer.innerHTML = "<p class='text-center'>No NCERT PDFs Found!</p>";
            }
        } else {
            pyqsContainer.innerHTML = "<p class='text-center'>No NCERT PDFs Found!</p>";
        }
    } catch (error) {
        console.error("Error fetching posts:", error);
        pyqsContainer.innerHTML = "<p class='text-center'>Failed to load content. Please try again later.</p>";
    }
}

/**
 * Get Thumbnail from the Post
 * @param {object} post - Blogger post object
 */
function getThumbnail(post) {
    if (post.media$thumbnail?.url) {
        return post.media$thumbnail.url;
    }

    const tempDiv = document.createElement("div");
    tempDiv.innerHTML = post.content;

    const imgTag = tempDiv.querySelector("img");
    if (imgTag) {
        return imgTag.src;
    }

    return "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi4FXtUrHHNEVfV1gKmLwrEpTd-eJpe5uvYhvxLPIMfrtNR5WF909tI3XiMb0-DJY5jer8jt5aQNsFcSJDHRzg9QwjevTH6q4SR_5_h1vDtseMVf3dUhxwnqJPEERflJc-Is7gJazPJLDLBmKJ51ZwyV2-4piE9w2JUjkamyvlrZugFn2Mqn7y6z-pnbhdn/s639/1000030327.png";
}

/**
 * Display Blogger Posts
 * @param {Array} posts - List of filtered Blogger posts
 */
function displayPosts(posts) {
    pyqsContainer.innerHTML = ""; // Clear skeleton loader

    posts.forEach((post) => {
        const title = post.title || "Untitled";
        const content = post.content || "";
        const labels = post.labels || [];
        const thumbnail = getThumbnail(post);

        const tempDiv = document.createElement("div");
        tempDiv.innerHTML = content;

        const downloadLink = tempDiv.querySelector(".download-button")?.getAttribute("href") || "#";
        const solutionLink = tempDiv.querySelector(".solution-button")?.getAttribute("href") || "#";

        const postCard = `
            <div class="col-md-4 mb-4">
                <div class="post-card">
                    <img src="${thumbnail}" alt="${title}" class="post-thumbnail">
                    <div class="post-card-body">
                        <div class="post-title">${title}</div>
                        <div>
                            ${labels.map(label => `<span class="post-label">${label}</span>`).join('')}
                        </div>
                        <div class="post-buttons mt-3">
                            <a href="${downloadLink}" class="btn btn-primary btn-sm" target="_blank">Download</a>
                            <a href="${solutionLink}" class="btn btn-secondary btn-sm" target="_blank">Solution</a>
                        </div>
                    </div>
                </div>
            </div>
        `;

        pyqsContainer.innerHTML += postCard;
    });
}

fetchPosts();

</script>
