<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCERT PDFs - NEET Study Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        main {
            min-height: calc(100vh - 300px);
        }

        footer {
            margin-top: 25px;
        }

        .filter-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            padding: 20px;
            
            
            background: #f8f9fa;
               }

        .filter-container select {
            border-radius: 6px;
            border: 1px solid #ccc;
            padding: 12px;
            font-size: 14px;
            min-width: 200px;
            background: transparent;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.4s ease;
        }

        .filter-container select:hover {
            border-color: #007bff;
            box-shadow: 0px 2px 6px rgba(0, 123, 255, 0.3);
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .card {
            margin: 10px;
            border: 1px solid #e3e3e3;
            border-radius: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            flex: 0 1 calc(50% - 7px);
            max-width: calc(50% - 70px);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-body {
            padding: 20px;
            text-align: center;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .card-footer {
            background: #f8f9fa;
            border-top: 1px solid #e3e3e3;
        }

        .btn-primary {
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 14px;
            font-weight: 600;
            background: #007bff;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #0056b3;
            color: #fff;
        }

        /* Skeleton Loader */
        .skeleton-card {
            background: linear-gradient(90deg, #e0e0e0 25%, #f4f4f4 50%, #e0e0e0 75%);
            border-radius: 10px;
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            animation: shimmer 1.5s infinite;
            background-size: 200% 100%;
        }

        @keyframes shimmer {
            0% {
                background-position: -200px 0;
            }
            100% {
                background-position: 200px 0;
            }
        }

        .skeleton-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        @media (max-width: 760px) {
            .card {
                flex: 0 1 calc(100% - 20px);
                max-width: calc(100% - 20px);
            }
        }

        h1.dynamic-heading {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-book me-2"></i>NEET Study Hub
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="ncert.html">NCERT PDFs</a></li>
                    <li class="nav-item"><a class="nav-link" href="pyqs.html">PYQs</a></li>
                    <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <section class="py-5 bg-light">
            <div class="container">
                <h1 class="dynamic-heading" id="dynamicHeading">NCERT PDFs</h1>
                <div class="filter-container">
                    <select id="classFilter">
                        <option value="all">All Classes</option>
                        <option value="6th">Class 6</option>
                        <option value="7th">Class 7</option>
                        <option value="8th">Class 8</option>
                        <option value="9th">Class 9</option>
                        <option value="10th">Class 10</option>
                        <option value="11th">Class 11</option>
                        <option value="12th">Class 12</option>
                    </select>
                    <select id="subjectFilter">
                        <option value="all">All Subjects</option>
                        <option value="Physics">Physics</option>
                        <option value="Chemistry">Chemistry</option>
                        <option value="Biology">Biology</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="SocialScience">Social Science</option>
                        <option value="English">English</option>
                    </select>
                </div>
                <div class="skeleton-wrapper" id="skeletonWrapper">
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                </div>
                <div class="card-container d-none" id="ncertContainer"></div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="text-center">
                <p>&copy; 2025 NEET Study Hub. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const ncertContainer = document.getElementById("ncertContainer");
        const skeletonWrapper = document.getElementById("skeletonWrapper");
        const classFilter = document.getElementById("classFilter");
        const subjectFilter = document.getElementById("subjectFilter");
        const dynamicHeading = document.getElementById("dynamicHeading");
        const apiProxyUrl = "https://neetstudyhub-api-proxy.earnmoney100a.workers.dev/";

        let ncertPosts = [];

        async function fetchNCERTPosts() {
            try {
                const response = await fetch(`${apiProxyUrl}?label=ncertpdf`);
                const data = await response.json();

                if (data && data.items) {
                    ncertPosts = data.items;
                    displayNCERTs(ncertPosts);
                } else {
                    skeletonWrapper.innerHTML = "<p>No NCERT PDFs Found!</p>";
                }
            } catch (error) {
                skeletonWrapper.innerHTML = "<p>Failed to load content. Please try again later.</p>";
            } finally {
                skeletonWrapper.classList.add("d-none");
                ncertContainer.classList.remove("d-none");
            }
        }

        function displayNCERTs(posts) {
    ncertContainer.innerHTML = "";
    posts.forEach((post) => {
        const title = post.title || "Untitled";
        const link = post.url || "#";
        const content = post.content || "";

        const classMatch = content.match(/<p><strong>Class:<\/strong>\s*(.+?)<\/p>/);
        const subjectMatch = content.match(/<p><strong>Subject:<\/strong>\s*(.+?)<\/p>/);
        const thumbnailMatch = content.match(/<img src="(.+?)"/);

        const postClass = classMatch ? classMatch[1].trim() : "all";
        const postSubject = subjectMatch ? subjectMatch[1].trim() : "all";
        const thumbnail = thumbnailMatch ? thumbnailMatch[1] : "https://via.placeholder.com/300x180";

        const card = `
            <div class="pdf-card" data-class="${postClass.toLowerCase()}" data-subject="${postSubject.toLowerCase()}">
                <img src="${thumbnail}" alt="${title}" class="card-image">
                <div class="card-content">
                    <h3 class="doc-title">${title}</h3>
                    <div class="doc-details">
                        <div class="detail-item">
                            <i class="fas fa-chalkboard-teacher"></i>
                            <span>Class: ${postClass}</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-book-open"></i>
                            <span>Subject: ${postSubject}</span>
                        </div>
                    </div>
                    <a href="${link}" class="download-btn" target="_blank">
                        <i class="fas fa-download"></i> Download PDF
                    </a>
                </div>
            </div>
        `;
        ncertContainer.innerHTML += card;
    });
}

        

        function filterNCERTs() {
            const selectedClass = classFilter.value.toLowerCase();
            const selectedSubject = subjectFilter.value.toLowerCase();

            const cards = document.querySelectorAll(".card");

            cards.forEach((card) => {
                const cardClass = card.getAttribute("data-class").toLowerCase();
                const cardSubject = card.getAttribute("data-subject").toLowerCase();

                const classMatch = selectedClass === "all" || cardClass === selectedClass;
                const subjectMatch = selectedSubject === "all" || cardSubject === selectedSubject;

                card.style.display = classMatch && subjectMatch ? "block" : "none";
            });

            const headingText = `NCERT PDFs for ${
                selectedClass !== "all" ? `Class ${selectedClass}` : "All Classes"
            } ${
                selectedSubject !== "all" ? `and ${selectedSubject}` : ""
            }`.trim();

            dynamicHeading.innerText = headingText;
        }

        classFilter.addEventListener("change", filterNCERTs);
        subjectFilter.addEventListener("change", filterNCERTs);

        fetchNCERTPosts();
    </script>
</body>
</html>
