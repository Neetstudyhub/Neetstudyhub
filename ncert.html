<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCERT PDFs - NEET Study Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        nav {
            margin-bottom: 20px;
        }

        main {
            min-height: calc(100vh - 200px);
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .filter-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            padding: 20px;
            background: #f1f1f1;
            border-radius: 8px;
        }

        .filter-container select {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-container select:hover {
            border-color: #007bff;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .pdf-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .pdf-card:hover {
            transform: translateY(-5px);
        }

        .card-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
        }

        .doc-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .doc-details {
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            color: #666;
        }

        .detail-item span {
            margin-left: 8px;
            font-size: 0.9rem;
        }

        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #0056b3;
        }

        .download-btn i {
            margin-right: 8px;
        }

        .skeleton-card {
            background: linear-gradient(90deg, #e0e0e0 25%, #f4f4f4 50%, #e0e0e0 75%);
            border-radius: 10px;
            width: 300px;
            height: 260px;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: -200px 0;
            }
            100% {
                background-position: 200px 0;
            }
        }

        @media (max-width: 768px) {
            .pdf-card {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">NEET Study Hub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">NCERT PDFs</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">PYQs</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="filter-container">
            <select id="classFilter">
                <option value="all">All Classes</option>
                <option value="6th">Class 6</option>
                <option value="7th">Class 7</option>
                <option value="8th">Class 8</option>
                <option value="9th">Class 9</option>
                <option value="10th">Class 10</option>
                <option value="11th">Class 11</option>
                <option value="12th">Class 12</option>
            </select>
            <select id="subjectFilter">
                <option value="all">All Subjects</option>
                <option value="Physics">Physics</option>
                <option value="Chemistry">Chemistry</option>
                <option value="Biology">Biology</option>
                <option value="Mathematics">Mathematics</option>
                <option value="English">English</option>
            </select>
        </div>
        <div id="cardContainer" class="card-container">
            <!-- Cards will be injected here -->
        </div>
    </main>

    <footer>
        &copy; 2025 NEET Study Hub. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const apiUrl = "https://neetstudyhub-api-proxy.earnmoney100a.workers.dev/?label=ncertpdf";
        const cardContainer = document.getElementById("cardContainer");
        const classFilter = document.getElementById("classFilter");
        const subjectFilter = document.getElementById("subjectFilter");

        async function fetchData() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data && data.items) {
                    displayCards(data.items);
                } else {
                    cardContainer.innerHTML = "<p>No data found!</p>";
                }
            } catch (error) {
                cardContainer.innerHTML = "<p>Failed to fetch data.</p>";
            }
        }

        function displayCards(items) {
            cardContainer.innerHTML = "";
            items.forEach((item) => {
                const { title, url, content } = item;

                const classMatch = content.match(/<p><strong>Class:<\/strong>\s*(.+?)<\/p>/);
                const subjectMatch = content.match(/<p><strong>Subject:<\/strong>\s*(.+?)<\/p>/);

                const postClass = classMatch ? classMatch[1].trim() : "all";
                const postSubject = subjectMatch ? subjectMatch[1].trim() : "all";

                const card = `
                    <div class="pdf-card" data-class="${postClass.toLowerCase()}" data-subject="${postSubject.toLowerCase()}">
                        <img src="https://via.placeholder.com/300x180" alt="${title}" class="card-image">
                        <div class="card-content">
                            <h3 class="doc-title">${title}</h3>
                            <div class="doc-details">
                                <div class="detail-item">
                                    <i class="fas fa-chalkboard-teacher"></i>
                                    <span>Class: ${postClass}</span>
                                </div>
                                <div class="detail-item">
                                    <i class="fas fa-book-open"></i>
                                    <span>Subject: ${postSubject}</span>
                                </div>
                            </div>
                            <a href="${url}" target="_blank" class="download-btn">
                                <i class="fas fa-download"></i>
                                Download PDF
                            </a>
                        </div>
                    </div>
                `;
                cardContainer.innerHTML += card;
            });
        }

        function filterCards() {
            const selectedClass = classFilter.value.toLowerCase();
            const selectedSubject = subjectFilter.value.toLowerCase();
            const cards = document.querySelectorAll(".pdf-card");

            cards.forEach((card) => {
                const cardClass = card.getAttribute("data-class");
                const cardSubject = card.getAttribute("data-subject");

                if (
                    (selectedClass === "all" || cardClass === selectedClass) &&
                    (selectedSubject === "all" || cardSubject === selectedSubject)
                ) {
                    card.style.display = "block";
                } else {
                    card.style.display = "none";
                }
            });
        }

        classFilter.addEventListener("change", filterCards);
        subjectFilter.addEventListener("change", filterCards);

        fetchData();
    </script>
</body>
</html>
