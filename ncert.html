<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCERT PDFs - NEET Study Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        main {
            min-height: calc(100vh - 150px);
        }

        footer {
            margin-top: 25px;
        }

        .filter-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-container select {
            border-radius: 6px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 14px;
            min-width: 200px;
            background: #f8f9fa;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-container select:hover {
            border-color: #007bff;
            box-shadow: 0px 2px 6px rgba(0, 123, 255, 0.3);
        }

        .card {
            border: 1px solid #e3e3e3;
            border-radius: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-body {
            padding: 20px;
            text-align: center;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .card-footer {
            background: #f8f9fa;
            border-top: 1px solid #e3e3e3;
        }

        .btn-primary {
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 14px;
            font-weight: 600;
            background: #007bff;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #0056b3;
            color: #fff;
        }

        /* Skeleton Loader */
        .skeleton-card {
            background: linear-gradient(90deg, #e0e0e0 25%, #f4f4f4 50%, #e0e0e0 75%);
            border-radius: 10px;
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            animation: shimmer 1.5s infinite;
            background-size: 200% 100%;
        }

        @keyframes shimmer {
            0% {
                background-position: -200px 0;
            }
            100% {
                background-position: 200px 0;
            }
        }

        .skeleton-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        @media (min-width: 576px) {
            .card-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 20px;
            }

            .card-container .col-md-4 {
                flex: 1 0 45%;
                max-width: 45%;
            }
        }

        @media (max-width: 575.98px) {
            .card-container .col-md-4 {
                flex: 1 0 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-book me-2"></i>NEET Study Hub
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="ncert.html">NCERT PDFs</a></li>
                    <li class="nav-item"><a class="nav-link" href="pyqs.html">PYQs</a></li>
                    <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <section class="py-5 bg-light">
            <div class="container">
                <h1 class="text-center mb-4">NCERT PDFs</h1>
                <div class="filter-container">
                    <!-- Filter for Class -->
                    <select id="classFilter">
                        <option value="all">All Classes</option>
                        <option value="6th">Class 6</option>
                        <option value="7th">Class 7</option>
                        <option value="8th">Class 8</option>
                        <option value="9th">Class 9</option>
                        <option value="10th">Class 10</option>
                        <option value="11th">Class 11</option>
                        <option value="12th">Class 12</option>
                    </select>

                    <!-- Filter for Subject -->
                    <select id="subjectFilter">
                        <option value="all">All Subjects</option>
                        <option value="Physics">Physics</option>
                        <option value="Chemistry">Chemistry</option>
                        <option value="Biology">Biology</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="SocialScience">Social Science</option>
                        <option value="English">English</option>
                    </select>
                </div>

                <!-- Skeleton Loader -->
                <div class="skeleton-wrapper" id="skeletonWrapper">
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                </div>

                <!-- Card Container -->
                <div class="card-container row d-none" id="ncertContainer"></div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="text-center">
                <p>&copy; 2025 NEET Study Hub. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        <script>
    const ncertContainer = document.getElementById("ncertContainer");
    const skeletonWrapper = document.getElementById("skeletonWrapper");
    const classFilter = document.getElementById("classFilter");
    const subjectFilter = document.getElementById("subjectFilter");
    const apiProxyUrl = "https://neetstudyhub-api-proxy.earnmoney100a.workers.dev/";

    let ncertPosts = []; // To store fetched posts for filtering

    // Fetch Blogger Posts
    async function fetchNCERTPosts() {
        try {
            const response = await fetch(`${apiProxyUrl}?label=ncertpdf`);
            const data = await response.json();

            if (data && data.items) {
                ncertPosts = data.items; // Store posts globally
                displayNCERTs(ncertPosts); // Display all posts initially
            } else {
                skeletonWrapper.innerHTML = "<p>No NCERT PDFs Found!</p>";
            }
        } catch (error) {
            console.error("Error fetching NCERT PDFs:", error);
            skeletonWrapper.innerHTML = "<p>Failed to load content. Please try again later.</p>";
        } finally {
            skeletonWrapper.classList.add("d-none");
            ncertContainer.classList.remove("d-none");
        }
    }

    // Display NCERT PDFs
    function displayNCERTs(posts) {
        ncertContainer.innerHTML = ""; // Clear previous content
        posts.forEach((post) => {
            const title = post.title || "Untitled";
            const link = post.url || "#";
            const content = post.content || "";

            // Extract Class and Subject from Post Content
            const classMatch = content.match(/<p><strong>Class:<\/strong>\s*(.+?)<\/p>/);
            const subjectMatch = content.match(/<p><strong>Subject:<\/strong>\s*(.+?)<\/p>/);

            const postClass = classMatch ? classMatch[1].trim() : "all";
            const postSubject = subjectMatch ? subjectMatch[1].trim() : "all";

            // Generate the card
            const card = `
                <div class="col-md-4" data-class="${postClass.toLowerCase()}" data-subject="${postSubject.toLowerCase()}">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">${title}</h5>
                            <p><strong>Class:</strong> ${postClass}</p>
                            <p><strong>Subject:</strong> ${postSubject}</p>
                        </div>
                        <div class="card-footer text-center">
                            <a href="${link}" class="btn btn-primary btn-sm" target="_blank">Download</a>
                        </div>
                    </div>
                </div>
            `;
            ncertContainer.innerHTML += card;
        });
    }

    // Filter NCERT PDFs
    function filterNCERTs() {
        const selectedClass = classFilter.value.toLowerCase();
        const selectedSubject = subjectFilter.value.toLowerCase();

        const cards = document.querySelectorAll(".card-container .col-md-4");

        cards.forEach((card) => {
            const cardClass = card.getAttribute("data-class").toLowerCase();
            const cardSubject = card.getAttribute("data-subject").toLowerCase();

            const classMatch = selectedClass === "all" || cardClass === selectedClass;
            const subjectMatch = selectedSubject === "all" || cardSubject === selectedSubject;

            if (classMatch && subjectMatch) {
                card.style.display = "block";
            } else {
                card.style.display = "none";
            }
        });
    }

    // Event Listeners for Filters
    classFilter.addEventListener("change", filterNCERTs);
    subjectFilter.addEventListener("change", filterNCERTs);

    // Fetch and Display Posts on Load
    fetchNCERTPosts();
</script>

    </script>
</body>
</html>
