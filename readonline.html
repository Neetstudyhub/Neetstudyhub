<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Online - NEET Study Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
        }

        .pdf-container {
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: #fff;
            padding: 20px;
            border-radius: 8px;
        }

        .pdf-page {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .pdf-page canvas {
            width: 100%;
        }

        .loader {
            text-align: center;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Read Online</h1>
        <div class="pdf-container" id="pdfContainer">
            <p class="loader" id="loader">Loading PDF, please wait...</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script>
        // Get the PDF URL from the query parameter (passed by pyqs.html)
        const urlParams = new URLSearchParams(window.location.search);
        const pdfUrl = urlParams.get('src');

        if (!pdfUrl) {
            document.getElementById('pdfContainer').innerHTML = '<p class="text-danger text-center">No PDF URL found!</p>';
        } else {
            loadPDF(pdfUrl);
        }

        async function loadPDF(pdfUrl) {
            try {
                const loadingTask = pdfjsLib.getDocument(pdfUrl);
                const pdf = await loadingTask.promise;
                const container = document.getElementById('pdfContainer');
                container.innerHTML = '';

                // Loop through each page and render it as an image
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const viewport = page.getViewport({ scale: 1.5 });

                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    const pdfPage = document.createElement('div');
                    pdfPage.classList.add('pdf-page');
                    pdfPage.appendChild(canvas);
                    container.appendChild(pdfPage);

                    await page.render({
                        canvasContext: context,
                        viewport: viewport,
                    }).promise;
                }
            } catch (error) {
                console.error('Error loading PDF:', error);
                document.getElementById('pdfContainer').innerHTML = '<p class="text-danger text-center">Failed to load PDF. Please try again later.</p>';
            }
        }
    </script>
</body>
</html>
