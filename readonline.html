<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Online - NEET Study Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 90vh;
            border: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #343a40;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Read Online</h1>
    </header>

    <main>
        <iframe id="pdfViewer" src="" allowfullscreen>
            Your browser does not support iframes.
        </iframe>
    </main>

    <footer>
        <p>&copy; 2025 NEET Study Hub. All rights reserved.</p>
    </footer>

    <script>
        // Get the PDF URL from query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const pdfUrl = urlParams.get('src');

        // Validate and set the iframe source
        if (pdfUrl) {
            // Convert to Google Drive preview format
            const drivePreviewUrl = pdfUrl.replace('/uc?export=download', '/preview');
            document.getElementById('pdfViewer').src = drivePreviewUrl;
        } else {
            document.body.innerHTML = '<main><p style="text-align:center;color:red;">No PDF URL provided!</p></main>';
        }
    </script>
</body>
</html>
