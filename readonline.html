<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Online - NEET Study Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
        }
        #pdfContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .pdf-page {
            margin-bottom: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            background: #fff;
            border-radius: 5px;
            overflow: hidden;
        }
        canvas {
            width: 100%;
            height: auto;
        }
        .loader {
            text-align: center;
            font-size: 16px;
            color: #6c757d;
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #343a40;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
</head>
<body>
    <header style="background: #007bff; color: white; padding: 10px 20px; text-align: center;">
        <h1 style="margin: 0; font-size: 24px;">Read Online</h1>
    </header>

    <main>
        <div id="pdfContainer">
            <div class="loader">Loading PDF, please wait...</div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 NEET Study Hub. All rights reserved.</p>
    </footer>

    <script>
        // Get the PDF URL from query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const pdfUrl = urlParams.get('src');

        // Validate PDF URL
        if (!pdfUrl) {
            document.getElementById('pdfContainer').innerHTML = '<p class="text-danger text-center">No PDF URL provided!</p>';
        } else {
            loadPDF(pdfUrl);
        }

        async function loadPDF(pdfUrl) {
            try {
                // Load PDF
                const loadingTask = pdfjsLib.getDocument(pdfUrl);
                const pdf = await loadingTask.promise;

                const container = document.getElementById('pdfContainer');
                container.innerHTML = ''; // Clear loader

                // Loop through all pages and render them
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const viewport = page.getViewport({ scale: 1.5 });

                    // Create canvas for each page
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    // Create a container div for the page
                    const pdfPage = document.createElement('div');
                    pdfPage.classList.add('pdf-page');
                    pdfPage.appendChild(canvas);
                    container.appendChild(pdfPage);

                    // Render page into the canvas
                    await page.render({
                        canvasContext: context,
                        viewport: viewport,
                    }).promise;
                }
            } catch (error) {
                console.error('Error loading PDF:', error);
                document.getElementById('pdfContainer').innerHTML = '<p class="text-danger text-center">Failed to load PDF. Please try again later.</p>';
            }
        }
    </script>
</body>
</html>
