<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Online - NEET Study Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">NEET Study Hub</a>
        </div>
    </nav>

    <main class="container my-5">
        <h1 class="text-center mb-4">Read Online</h1>
        <iframe id="pdfViewer" src="" width="100%" height="600px" frameborder="0"></iframe>
    </main>

    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2025 NEET Study Hub. All rights reserved.</p>
    </footer>

    <script>
        // Get the PDF URL from query parameters
        const params = new URLSearchParams(window.location.search);
        const src = params.get("src");

        // Load the PDF into the iframe
        const pdfViewer = document.getElementById("pdfViewer");
        if (src) {
            pdfViewer.src = `https://docs.google.com/gview?url=${decodeURIComponent(src)}&embedded=true`;
        } else {
            pdfViewer.parentNode.innerHTML = "<p class='text-center'>Failed to load the document.</p>";
        }
    </script>
</body>
</html>
