<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Online - NEET Study Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }

        #pdfViewer {
            border: none;
            width: 100%;
            height: calc(100vh - 120px);
        }

        .container {
            padding: 20px;
        }

        .back-btn {
            display: inline-block;
            font-size: 0.9rem;
            font-weight: 500;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #f8f9fa;
        }

        @media (max-width: 768px) {
            .back-btn {
                font-size: 0.8rem;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <a href="pyqs.html" class="back-btn mb-4">
                <i class="fas fa-arrow-left me-2"></i> Back to PYQs
            </a>
            <iframe id="pdfViewer" src="" allowfullscreen></iframe>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 NEET Study Hub. All rights reserved.</p>
    </footer>

    <script>
        const queryParams = new URLSearchParams(window.location.search);
        const pdfURL = queryParams.get("url");
        const pdfViewer = document.getElementById("pdfViewer");
        if (pdfURL) {
            pdfViewer.src = `https://docs.google.com/viewer?url=${encodeURIComponent(pdfURL)}&embedded=true`;
        } else {
            document.body.innerHTML = `
                <div class="container text-center mt-5">
                    <h2 class="text-danger">No PDF URL Provided</h2>
                    <p>Return to <a href="pyqs.html">PYQs Page</a></p>
                </div>
            `;
        }
    </script>
</body>
</html>
