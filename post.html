<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEET Study Hub - Complete NEET Preparation Resources</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f6f9;
        }
        .container1 {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #007bff;
        }
        .separator {
            border-top: 2px solid #ddd;
            margin: 15px 0;
        }
        .breadcrumbs {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        .post-content {
            font-family: 'Roboto', sans-serif;
            line-height: 1.8;
            font-size: 17px;
            color: #333;
        }
        .post-content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        /* Skeleton Loader */
        .skeleton {
            background: linear-gradient(90deg, #e0e0e0 25%, #f0f0f0 50%, #e0e0e0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite linear;
            border-radius: 8px;
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .skeleton-header, .skeleton-footer {
            height: 50px;
            width: 100%;
            margin-bottom: 10px;
        }
        .skeleton-title {
            height: 30px;
            width: 60%;
            margin-bottom: 10px;
        }
        .skeleton-meta {
            height: 15px;
            width: 40%;
            margin-bottom: 10px;
        }
        .skeleton-content {
            height: 500px;
            width: 100%;
        }
        .skeleton-related {
            height: 30px;
            width: 80%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Skeleton Header -->
    <div class="skeleton skeleton-header"></div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-microscope me-2"></i>NEET Study Hub
            </a>
        </div>
    </nav>

    <div class="container1">
        <!-- Skeleton Loader -->
        <div class="card" id="skeleton-loader">
            <div class="skeleton skeleton-title"></div>
            <div class="skeleton skeleton-meta"></div>
            <div class="skeleton skeleton-content"></div>
        </div>

        <!-- Actual Content (Hidden Initially) -->
        <div class="card" id="post-container" style="display: none;">
            <div class="breadcrumbs">
                <a href="index.html">Home</a> â€º <span id="breadcrumb-title"></span>
            </div>
            <h1 id="post-title"></h1>
            <p class="meta">By <span id="post-author"></span> | <span id="post-date"></span></p>
            <hr class="separator">
            <div id="post-content" class="post-content"></div>
        </div>

        <!-- Skeleton for Related Posts -->
        <div class="card" id="related-skeleton">
            <div class="skeleton skeleton-title"></div>
            <div class="skeleton skeleton-related"></div>
            <div class="skeleton skeleton-related"></div>
        </div>

        <!-- Actual Related Posts (Hidden Initially) -->
        <div class="card" id="related-posts-container" style="display: none;">
            <h3>Related Posts</h3>
            <div id="related-posts"></div>
        </div>
    </div>

    <!-- Skeleton Footer -->
    <div class="skeleton skeleton-footer"></div>

    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2025 NEET Study Hub. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get("id");

            async function fetchPost() {
                try {
                    const response = await fetch(`https://neetstudyhub-api-proxy.earnmoney100a.workers.dev/?id=${postId}`);
                    const post = await response.json();

                    document.getElementById("post-title").innerText = post.title;
                    document.getElementById("breadcrumb-title").innerText = post.title;
                    document.getElementById("post-author").innerText = post.author || "Admin";
                    document.getElementById("post-date").innerText = new Date(post.published).toDateString();
                    document.getElementById("post-content").innerHTML = post.content;

                    document.getElementById("skeleton-loader").style.display = "none";
                    document.getElementById("post-container").style.display = "block";

                    fetchRelatedPosts();
                } catch (error) {
                    console.error("Error fetching post:", error);
                }
            }

            async function fetchRelatedPosts() {
                setTimeout(() => {
                    document.getElementById("related-skeleton").style.display = "none";
                    document.getElementById("related-posts-container").style.display = "block";
                }, 1500);
            }

            fetchPost();
        });
    </script>
</body>
</html>
