<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Discover an amazing blog post featuring engaging content, insightful details, and related posts to keep you informed.">
  <meta name="keywords" content="blog post, amazing content, related posts, modern UI">
  <meta name="author" content="John Doe">
  <title>Amazing Blog Post</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script>
    const cloudflareProxy = 'https://neetstudyhub-api-proxy.earnmoney100a.workers.dev';

    async function fetchPostContent(blogId, postId) {
      try {
        const response = await fetch(`${cloudflareProxy}/https://www.googleapis.com/blogger/v3/blogs/${blogId}/posts/${postId}?key=YOUR_API_KEY`);
        const post = await response.json();

        document.getElementById('post-title').textContent = post.title;
        document.getElementById('author-name').textContent = post.author.displayName;
        document.getElementById('upload-time').textContent = new Date(post.published).toLocaleDateString();
        document.getElementById('post-content').innerHTML = post.content;

        const breadcrumbs = document.getElementById('breadcrumbs');
        breadcrumbs.innerHTML = `<a href="/">Home</a> > <a href="/category">Category</a> > <span>${post.title}</span>`;
      } catch (error) {
        console.error('Error fetching the post:', error);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const blogId = urlParams.get('blogId');
      const postId = urlParams.get('postId');

      if (blogId && postId) {
        fetchPostContent(blogId, postId);
      }
    });
  </script>
  <style>
    /* General styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.8;
      color: #333;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      border-radius: 12px;
    }

    hr {
      border: 0;
      height: 1px;
      background: #ddd;
      margin: 30px 0;
    }

    /* Breadcrumbs */
    .breadcrumbs {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }
    .breadcrumbs a {
      color: #4a90e2;
      text-decoration: none;
    }
    .breadcrumbs a:hover {
      text-decoration: underline;
    }

    /* Post Title */
    .post-title {
      font-size: 2.8rem;
      font-weight: 700;
      color: #222;
      margin: 20px 0;
    }

    /* Author Details */
    .author {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .author img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .author-name {
      font-size: 14px;
      font-weight: 600;
      color: #333;
    }
    .upload-time {
      font-size: 12px;
      color: #777;
    }

    /* Post Content */
    .post-content {
      font-size: 16px;
      margin: 20px 0;
      line-height: 1.8;
      color: #444;
    }
    .post-content img {
      max-width: 100%;
      height: auto;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Related Posts */
    .related-section {
      margin-top: 60px;
      padding: 20px;
      background: #fff;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      border-radius: 12px;
    }
    .related-posts h3 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 15px;
      color: #222;
    }
    .related-posts {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .related-item {
      flex: 1 1 calc(33.333% - 20px);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .related-item img {
      width: 300px;
      height: 200px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .related-item a {
      font-size: 16px;
      font-weight: 500;
      color: #4a90e2;
      text-decoration: none;
    }
    .related-item a:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .post-title {
        font-size: 2.2rem;
      }
      .author img {
        width: 50px;
        height: 50px;
      }
      .author-name {
        font-size: 13px;
      }
      .post-content {
        font-size: 15px;
      }
      .related-item {
        flex: 1 1 calc(50% - 20px);
        margin-bottom: 20px;
      }
      .related-item img {
        width: 260px;
        height: 180px;
      }
    }
    @media (max-width: 480px) {
      .post-title {
        font-size: 1.8rem;
      }
      .author img {
        width: 40px;
        height: 40px;
      }
      .author-name {
        font-size: 12px;
      }
      .post-content {
        font-size: 14px;
      }
      .related-item {
        flex: 1 1 100%;
      }
      .related-item img {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Breadcrumbs -->
    <nav class="breadcrumbs" id="breadcrumbs">
      <a href="/">Home</a> > <a href="/category">Category</a> > <span>Post Title</span>
    </nav>

    <!-- Post Title -->
    <h1 class="post-title" id="post-title">Amazing Blog Post Title</h1>

    <!-- Author Details -->
    <div class="author" id="author">
      <img src="author-logo.jpg" alt="Author Logo">
      <div>
        <div class="author-name" id="author-name">John Doe</div>
        <div class="upload-time" id="upload-time">Published on February 14, 2025</div>
      </div>
    </div>

    <hr>

    <!-- Post Content -->
    <div class="post-content" id="post-content">
      <p>Loading content...</p>
    </div>
  </div>

  <!-- Related Posts Section -->
  <div class="related-section" id="related-section">
    <h3>Related Posts</h3>
    <div class="related-posts">
      <div class="related-item">
        <img src="https://placehold.co/300x200/000000/FFFFFF/png" alt="Related Post 1">
        <a href="/post1">Related Post Title 1</a>
      </div>
      <div class="related-item">
        <img src="https://placehold.co/300x200/000000/FFFFFF/png" alt="Related Post 2">
        <a href="/post2">Related Post Title 2</a>
      </div>
      <div class="related-item">
        <img src="https://placehold.co/300x200/000000/FFFFFF/png" alt="Related Post 3">
        <a href="/post3">Related Post Title 3</a>
      </div>
    </div>
  </div>
</body>
</html>
