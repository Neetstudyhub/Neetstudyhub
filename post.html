<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Details</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Global Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background-color: #f9f9f9;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 15px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    /* Breadcrumbs */
    .breadcrumbs {
      font-size: 0.9rem;
      margin-bottom: 20px;
      padding: 10px;
    }

    .breadcrumbs a {
      color: #007bff;
      text-decoration: none;
      margin-right: 5px;
    }

    .breadcrumbs a:hover {
      text-decoration: underline;
    }

    /* Post Header */
    .post-header {
      text-align: center;
      padding: 20px;
    }

    .post-title {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .post-meta {
      font-size: 0.9rem;
      color: #666;
    }

    /* Post Image */
    .post-image {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin: 20px 0;
    }

    hr {
      border: 0;
      height: 1px;
      background: #ddd;
      margin: 20px 0;
    }

    /* Post Content */
    .post-content {
      font-size: 1rem;
      color: #333;
      line-height: 1.8;
      padding: 20px;
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
      main {
        margin: 10px;
        padding: 10px;
      }

      .post-title {
        font-size: 1.5rem;
      }

      .post-meta {
        font-size: 0.85rem;
      }

      .post-content {
        font-size: 0.95rem;
      }
    }

    @media (max-width: 480px) {
      .breadcrumbs {
        font-size: 0.8rem;
      }

      .post-title {
        font-size: 1.3rem;
      }

      .post-meta {
        font-size: 0.8rem;
      }

      .post-content {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <!-- Breadcrumbs -->
    <nav class="breadcrumbs" id="breadcrumbs">
      <a href="index.html">Home</a> > <span id="post-title-breadcrumb">Loading...</span>
    </nav>

    <!-- Post Header -->
    <header class="post-header">
      <h1 class="post-title" id="post-title">Loading...</h1>
      <p class="post-meta" id="post-meta">Loading...</p>
    </header>

    <!-- Featured Image -->
    <img id="post-image" class="post-image" src="" alt="Post Image">

    <hr>

    <!-- Post Content -->
    <section class="post-content" id="post-content">
      Loading...
    </section>
  </main>

  <script>
    // Blogger API Configuration
    const cloudflareProxy = 'https://neetstudyhub-api-proxy.earnmoney100a.workers.dev'; // Cloudflare Worker URL
    const params = new URLSearchParams(window.location.search);
    const postId = params.get('postId'); // Extract Post ID from the query string

    // Fetch and Display Post Details
    async function fetchPostDetails() {
      if (!postId) {
        document.getElementById('post-content').innerHTML = '<p>Error: No post ID provided.</p>';
        return;
      }

      try {
        const response = await fetch(`${cloudflareProxy}?postId=${postId}`);
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();

        if (!data) {
          throw new Error('Post not found');
        }

        // Extract Post Details
        const { title, content, author, updated, images } = data;
        const imageUrl =
          images && images[0]
            ? images[0].url
            : extractImageFromContent(content) || 'https://via.placeholder.com/800x400';

        // Populate Breadcrumbs
        document.getElementById('post-title-breadcrumb').textContent = title;

        // Populate Post Title and Meta Information
        document.getElementById('post-title').textContent = title;
        document.getElementById('post-meta').innerHTML = `By <strong>${author.displayName}</strong> | Published on ${new Date(updated).toLocaleDateString()}`;

        // Populate Featured Image
        document.getElementById('post-image').src = imageUrl;
        document.getElementById('post-image').alt = title;

        // Populate Content
        document.getElementById('post-content').innerHTML = content;
      } catch (error) {
        console.error('Error fetching post details:', error);
        document.getElementById('post-content').innerHTML = '<p>Error loading post. Please try again.</p>';
      }
    }

    // Extract Image URL from Content
    function extractImageFromContent(content) {
      const imgTagMatch = content.match(/<img[^>]+src="([^">]+)"/);
      return imgTagMatch ? imgTagMatch[1] : null;
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', fetchPostDetails);
  </script>
</body>
</html>
