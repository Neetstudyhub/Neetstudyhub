<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Posts - NEET Study Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f4f4f4;
        }
        .post-container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .post {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
        .post:last-child {
            border-bottom: none;
        }
        .post-title {
            font-size: 20px;
            font-weight: bold;
            margin: 0 0 5px;
            color: #333;
        }
        .post-meta {
            font-size: 14px;
            color: #777;
            margin-bottom: 10px;
        }
        .post-content {
            font-size: 16px;
            color: #444;
        }
        .loading {
            text-align: center;
            font-size: 18px;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="post-container">
        <h2>Latest Posts</h2>
        <div id="post-list">
            <div class="loading">Loading posts...</div>
        </div>
    </div>

    <script>
        async function fetchPosts() {
            const postList = document.getElementById("post-list");
            postList.innerHTML = "<div class='loading'>Fetching posts...</div>";

            try {
                const response = await fetch("https://neetstudyhub-api-proxy.earnmoney100a.workers.dev/https://www.googleapis.com/blogger/v3/blogs/YOUR_BLOGGER_ID/posts?key=YOUR_BLOGGER_API_KEY");
                const data = await response.json();

                if (data.items) {
                    postList.innerHTML = "";
                    data.items.forEach(post => {
                        const postElement = document.createElement("div");
                        postElement.classList.add("post");
                        postElement.innerHTML = `
                            <h3 class="post-title">${post.title}</h3>
                            <p class="post-meta">By - NEET Study Hub | Date: ${new Date(post.published).toLocaleDateString()}</p>
                            <div class="post-content">${post.content}</div>
                        `;
                        postList.appendChild(postElement);
                    });
                } else {
                    postList.innerHTML = "<p>No posts found.</p>";
                }
            } catch (error) {
                postList.innerHTML = `<p>Error fetching posts: ${error.message}</p>`;
            }
        }

        fetchPosts();
    </script>

</body>
</html>
