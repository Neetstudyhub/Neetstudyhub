<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NEET Study Hub - Blog</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Global Styles */
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }
    .latest-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    
    /* Cards Section (Grid Layout) */
    .latest-cards-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      box-sizing: border-box;
    }
    
    /* Card Styles – uniform height enforced via flexbox, increased border radius */
    .latest-card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .latest-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
    /* Image Container with fixed aspect ratio (16:9) and increased border radius on top */
    .latest-card-image {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 ratio */
      overflow: hidden;
      background: #ccc;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }
    .latest-card-image img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .latest-card-content {
      padding: 15px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    /* Top Labels: displays the labels at the top above the title */
    .latest-top-labels {
      margin-bottom: 8px;
    }
    .latest-top-labels .latest-label {
      display: inline-block;
      background: #1b76dc;
      color: #fff;
      padding: 3px 8px;
      border-radius: 8px; /* increased border radius */
      font-size: 0.8em;
      margin-right: 5px;
    }
    .latest-card-content h3 {
      font-family: 'Roboto Slab', serif;
      font-size: 1.3em;
      margin: 10px 0;
    }
    /* Description styling – truncated to a uniform length in JS */
    .latest-post-description {
      font-size: 0.95em;
      line-height: 1.5;
      margin-bottom: 15px;
      flex: 1;
    }
    /* Bottom Meta: date logo and published date */
    .latest-bottom-meta {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .latest-date-logo img {
      width: 20px;
      height: auto;
      margin-right: 5px;
      border-radius: 50%;
    }
    .latest-published-date {
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="latest-container">
    <h1>NEET Study Hub - Blog</h1>
    
    <!-- Blog Cards Container -->
    <div id="blog-container" class="latest-cards-section"></div>
  </div>
  
  <script>
    const cloudflareProxy = 'https://neetstudyhub-api-proxy.earnmoney100a.workers.dev/';
    const maxResults = 100;

    const blogContainer = document.getElementById('blog-container');

    // Format date to "Month Day, Year" (e.g., February 11, 2025)
    function formatDate(dateStr) {
      const date = new Date(dateStr);
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      return date.toLocaleDateString(undefined, options);
    }

    // Fetch Posts using the Cloudflare Proxy
    async function fetchBloggerPosts() {
      try {
        const response = await fetch(`${cloudflareProxy}?maxResults=${maxResults}`);
        const data = await response.json();
        
        if (!data.items || data.items.length === 0) {
          throw new Error('No posts found.');
        }
        
        // Filter posts with the label "latest news" (case-insensitive)
        const latestNewsPosts = data.items.filter(
          (post) =>
            post.labels &&
            post.labels.some((label) => label.toLowerCase() === 'latest news')
        );
        
        if (latestNewsPosts.length === 0) {
          throw new Error('No posts with label "latest news" found.');
        }
        
        // Process posts: extract image, format date, create snippet
        const posts = latestNewsPosts.map((post) => {
          const { id, title, content, labels, published } = post;
          const imageUrl =
            post.images && post.images[0]
              ? post.images[0].url
              : extractImageFromContent(content);
          const formattedDate = published ? formatDate(published) : 'Unknown Date';
          const contentSnippet = content.replace(/<\/?[^>]+(>|$)/g, '').substring(0, 120);
          return {
            id,
            title,
            labels: labels || [],
            imageUrl,
            published: formattedDate,
            contentSnippet
          };
        });
        
        displayPosts(posts);
      } catch (error) {
        console.error('Error fetching posts:', error);
        blogContainer.innerHTML = `<p>Error loading posts. Please try again.</p>`;
      }
    }

    // Extract the first image from content
    function extractImageFromContent(content) {
      const imgTagMatch = content.match(/<img[^>]+src="([^">]+)"/);
      return imgTagMatch ? imgTagMatch[1] : 'https://via.placeholder.com/500x300';
    }

    // Display posts
    function displayPosts(posts) {
      const postCards = posts.map((post) => {
        const { id, title, labels, imageUrl, published, contentSnippet } = post;
        const labelMarkup = labels && labels.length > 0
          ? `<div class="latest-top-labels">${labels.map(label => `<span class="latest-label">${label}</span>`).join(' ')}</div>`
          : '';
        return `
          <div class="latest-card">
            <a href="post.html?postId=${id}" target="_self">
              <div class="latest-card-image">
                <img src="${imageUrl}" alt="${title}" />
              </div>
            </a>
            <div class="latest-card-content">
              ${labelMarkup}
              <h3>
                <a href="post.html?postId=${id}" target="_self">${title}</a>
              </h3>
              <p class="latest-post-description">${contentSnippet}...</p>
              <div class="latest-bottom-meta">
                <div class="latest-date-logo">
                  <img src="date-logo.png" alt="Date Logo" />
                </div>
                <span class="latest-published-date">Published on ${published}</span>
              </div>
            </div>
          </div>
        `;
      });
      blogContainer.innerHTML = postCards.join('');
    }

    document.addEventListener('DOMContentLoaded', fetchBloggerPosts);
  </script>
</body>
</html>
