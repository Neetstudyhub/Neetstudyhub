<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEET PYQs - Filtered</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Card styling */
        .card {
            border: none;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            background: #fff;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        .card-body {
            padding: 15px;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .card-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .card-buttons a {
            font-size: 0.85rem;
            padding: 8px 12px;
            border-radius: 8px;
            text-align: center;
            flex: 1;
            margin: 0 5px;
            text-decoration: none;
            color: #fff;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-success {
            background-color: #28a745;
        }

        /* Responsive card layout */
        #pyqsContainer {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 20px;
        }

        @media (min-width: 768px) {
            #pyqsContainer {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1200px) {
            #pyqsContainer {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Skeleton loader for cards */
        .skeleton-card {
            border-radius: 12px;
            background: #f0f0f0;
            animation: pulse 1.5s infinite ease-in-out;
            height: 260px;
        }

        @keyframes pulse {
            0% {
                background-color: #f4f4f4;
            }
            50% {
                background-color: #e8e8e8;
            }
            100% {
                background-color: #f4f4f4;
            }
        }

        /* Empty state */
        .no-pyqs {
            text-align: center;
            font-size: 1.2rem;
            font-weight: 500;
            color: #777;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-microscope me-2"></i>NEET Study Hub
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="pyqs.html">PYQs</a></li>
                    <li class="nav-item"><a class="nav-link" href="ncert.html">NCERT PDFs</a></li>
                    <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <section class="py-5">
            <div class="container">
                <h1 class="text-center mb-4">Previous Year Questions</h1>
                <div id="pyqsContainer">
                    <!-- Skeletons and filtered cards will load here -->
                </div>
                <p class="no-pyqs d-none">No PYQs available. Try again later.</p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="text-center">
                <p class="mb-0">&copy; 2025 NEET Study Hub. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const pyqsContainer = document.getElementById("pyqsContainer");
            const noPyqsMessage = document.querySelector(".no-pyqs");
            const labelFilter = ["pyq-pdf", "PDF-PYQ"]; // Filter labels

            function showSkeletons(count = 6) {
                pyqsContainer.innerHTML = "";
                for (let i = 0; i < count; i++) {
                    pyqsContainer.innerHTML += `<div class="skeleton-card"></div>`;
                }
            }

            function fetchPYQs() {
                showSkeletons();
                const proxyURL = "https://neetstudyhub-api-proxy.earnmoney100a.workers.dev/";
                fetch(`${proxyURL}?alt=json&max-results=50`)
                    .then(response => response.json())
                    .then(data => {
                        const posts = data.feed.entry || [];
                        const filteredPosts = posts.filter(post => {
                            const labels = post.category?.map(cat => cat.term.toLowerCase()) || [];
                            return labelFilter.some(label => labels.includes(label.toLowerCase()));
                        });

                        pyqsContainer.innerHTML = "";
                        noPyqsMessage.classList.add("d-none");

                        if (filteredPosts.length === 0) {
                            noPyqsMessage.classList.remove("d-none");
                        } else {
                            filteredPosts.forEach(post => {
                                const postCard = `
                                    <div class="card">
                                        <img src="${post.media$thumbnail?.url || 'https://via.placeholder.com/300x160'}" alt="Post Thumbnail">
                                        <div class="card-body">
                                            <h5 class="card-title">${post.title.$t}</h5>
                                            <div class="card-buttons">
                                                <a href="${post.link[0].href}" class="btn-primary">View</a>
                                                <a href="#" class="btn-secondary">Download</a>
                                                <a href="#" class="btn-success">Share</a>
                                            </div>
                                        </div>
                                    </div>
                                `;
                                pyqsContainer.innerHTML += postCard;
                            });
                        }
                    })
                    .catch(error => {
                        console.error("Error fetching posts:", error);
                        noPyqsMessage.textContent = "Error fetching PYQs. Please try again later.";
                        noPyqsMessage.classList.remove("d-none");
                    });
            }

            fetchPYQs();
        });
    </script>
</body>
</html>
