            border-radius: 10px;
            background: #e0e0e0;

        .skeleton-card::before {
            content: '';
            display: block;
            background: linear-gradient(90deg, #e0e0e0, #f0f0f0, #e0e0e0);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            height: 100%;
            width: 100%;
            border-radius: 10px;

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            }
        }

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const pyqsContainer = document.getElementById("pyqsContainer");
            const allowedLabels = ["pyq-pdf", "Pyq-Pdf", "PYQ-PDF", "Pyq-PDf"];
            const apiProxyURL = `https://neetstudyhub-api-proxy.earnmoney100a.workers.dev/`;

            // Show skeletons during loading
            function showSkeletons() {
                pyqsContainer.innerHTML = "";
                for (let i = 0; i < 6; i++) {
                    pyqsContainer.innerHTML += `
                        <div class="col-md-4">
                            <div class="skeleton-card">
                                <div class="skeleton-img"></div>
                                <div class="skeleton-body">
                                    <div class="skeleton-line medium"></div>
                                    <div class="skeleton-line short"></div>
                                    <div class="skeleton-line"></div>
                                </div>
                            </div>
                        </div>`;
                }
            }

            // Hide skeletons
            function hideSkeletons() {
                pyqsContainer.innerHTML = "";
            }

            // Fetch posts from the API
            function fetchPosts() {
                showSkeletons();

                fetch(apiProxyURL)
                    .then(response => response.json())
                    .then(data => {
                        hideSkeletons();
                        let filteredPosts = 0;

                        if (data.items) {
                            data.items.forEach(post => {
                                const postLabels = post.labels || [];
                                const hasAllowedLabel = postLabels.some(label => allowedLabels.includes(label));

                                if (hasAllowedLabel) {
                                    const parser = new DOMParser();
                                    const htmlContent = parser.parseFromString(post.content, "text/html");

                                    const downloadButton = htmlContent.querySelector(".download-button a");
                                    const readOnlineButton = htmlContent.querySelector(".read-online a");
                                    const solutionButton = htmlContent.querySelector(".solution-button a");

                                    const thumbnail = htmlContent.querySelector("img");
                                    const thumbnailSrc = thumbnail ? thumbnail.src : "https://via.placeholder.com/300x180.png?text=Thumbnail";

                                    const postCard = `
                                        <div class="col-md-4">
                                            <div class="card h-100">
                                                <img src="${thumbnailSrc}" alt="Post Thumbnail" class="card-img-top">
                                                <div class="card-body">
                                                    <h5 class="card-title">${post.title}</h5>
                                                    <p class="card-text">${post.contentSnippet || "Click below to access resources."}</p>
                                                    <div class="d-flex flex-column align-items-center">
                                                        ${downloadButton ? `<a href="${downloadButton.href}" class="btn btn-primary" target="_blank">Download</a>` : ""}
                                                        ${readOnlineButton ? `<a href="readonline.html?url=${encodeURIComponent(readOnlineButton.href)}" class="btn btn-secondary" target="_blank">Read Online</a>` : ""}
                                                        ${solutionButton ? `<a href="${solutionButton.href}" class="btn btn-success" target="_blank">Solution</a>` : ""}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>`;
                                    pyqsContainer.innerHTML += postCard;
                                    filteredPosts++;
                                }
                            });

                            if (filteredPosts === 0) {
                                pyqsContainer.innerHTML = `<p class="text-center">No PYQs with the specified labels found.</p>`;
                            }
                        } else {
                            pyqsContainer.innerHTML = `<p class="text-center">No PYQs available at the moment.</p>`;
                        }
                    })
                    .catch(error => {
                        console.error("Error fetching posts:", error);
                        hideSkeletons();
                        pyqsContainer.innerHTML = `<p class="text-center text-danger">Failed to load PYQs. Please try again later.</p>`;
                    });
            }

            fetchPosts();
        });
    </script>
